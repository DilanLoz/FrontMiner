<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesi칩n - OddsMiner.co</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light font-poppins text-dark min-h-screen flex items-center justify-center">

  <div class="flex w-full max-w-5xl bg-white shadow-2xl rounded-2xl overflow-hidden">
    <!-- Imagen / Lado izquierdo -->
    <div class="hidden md:block md:w-1/2 bg-blue-700 text-white p-10 relative">
      <h2 class="text-3xl font-bold mb-4">Tu cuenta, segura</h2>
      <p class="text-blue-100 mb-10">Protegemos tu informaci칩n y tus apuestas.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/3082/3082383.png" alt="Seguridad" class="w-64 mx-auto opacity-90" />
      <p class="text-xs absolute bottom-4 left-10 text-blue-200">춸 OddsMiner.co</p>
    </div>

    <!-- Login / Lado derecho -->
    <div class="w-full md:w-1/2 p-10">
      <h2 class="text-3xl font-bold mb-6 text-primary text-center">Iniciar sesi칩n</h2>

      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electr칩nico</label>
          <input type="email" id="email" name="email" required
                 class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
          <div class="relative">
            <input type="password" id="password" name="password" required
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition">
            <span id="togglePassword" class="absolute right-3 top-3 cursor-pointer text-sm text-primary hover:underline">Mostrar</span>
          </div>
        </div>

        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="rounded">
            <span>Recordarme</span>
          </label>
          <a href="#" class="text-primary hover:underline">쯆lvidaste tu contrase침a?</a>
        </div>

        <button type="submit" class="btn-primary w-full">Entrar</button>
      </form>

      <p class="text-sm text-center mt-6 text-gray-600">쯅o tienes cuenta?
        <a href="#" class="text-primary font-medium hover:underline">Reg칤strate aqu칤</a>
      </p>
    </div>
  </div>

  <script>
    // Mostrar/ocultar contrase침a
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    toggle.addEventListener("click", () => {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      toggle.textContent = type === "password" ? "Mostrar" : "Ocultar";
    });

    // Validaci칩n b치sica
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const emailVal = document.getElementById("email").value.trim();
      const passVal = password.value.trim();

      if (!emailVal || !passVal) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      // Simular login
      toggle.textContent = "Iniciando sesi칩n...";
      setTimeout(() => {
        alert("Inicio de sesi칩n exitoso 游꿀");
        // window.location.href = "/dashboard.html";
      }, 1000);
    });
  </script>

</body>
</html>
