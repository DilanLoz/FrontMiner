<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - OddsMiner.co</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 font-poppins text-white min-h-screen flex items-center justify-center">

  <div class="flex w-full max-w-5xl bg-white shadow-2xl rounded-2xl overflow-hidden">
    <!-- Imagen / Lado izquierdo -->
    <div class="hidden md:block md:w-1/2 bg-blue-700 text-white p-10 relative">
      <h2 class="text-3xl font-bold mb-4">Tu cuenta, segura</h2>
      <p class="text-blue-100 mb-10">Protegemos tu información y tus apuestas.</p>
      <svg width="256" height="256" fill="none" viewBox="0 0 24 24" class="w-64 mx-auto opacity-90" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 17.75a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm0-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.996 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm-9.992 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.996-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.996 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm-9.992 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.996-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.996 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm-9.992 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z" fill="#ffffff"/>
      </svg>
    </div>

    <!-- Login / Lado derecho -->
    <div class="w-full md:w-1/2 p-10">
      <h2 class="text-3xl font-bold mb-6 text-primary text-center">Iniciar sesión</h2>

      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input type="email" id="email" name="email" required
                 class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <div class="relative">
            <input type="password" id="password" name="password" required
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary transition">
            <span id="togglePassword" class="absolute right-3 top-3 cursor-pointer text-sm text-primary hover:underline">Mostrar</span>
          </div>
        </div>

        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="rounded">
            <span>Recordarme</span>
          </label>
          <a href="#" class="text-primary hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-primary w-full">Entrar</button>
      </form>

      <p class="text-sm text-center mt-6 text-gray-600">¿No tienes cuenta?
        <a href="#" class="text-primary font-medium hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
